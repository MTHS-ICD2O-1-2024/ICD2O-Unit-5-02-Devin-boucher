<!DOCTYPE html>
<html lang="en-ca">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Random number generator in JS" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.deep_purple-indigo.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Positive or Negative #, in JavaScript</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js" defer></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title"
            >Positive or Negaive #, in JavaScript</span
          >
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="page-content">
          <h4>Select what kind of number you would like.</h4>
          <form>
            <label
              class="mdl-radio mdl-js-radio mdl-js-ripple-effect"
              for="option-positive"
            >
              <input
                type="radio"
                id="option-positive"
                class="mdl-radio__button"
                name="type-of-number"
                checked
              />
              <span class="mdl-radio__label">Positive</span>
            </label>
            <label
              class="mdl-radio mdl-js-radio mdl-js-ripple-effect"
              for="option-negative"
            >
              <input
                type="radio"
                id="option-negative"
                class="mdl-radio__button"
                name="type-of-number"
              />
              <span class="mdl-radio__label">Negative</span>
            </label>
            <br /><br />
            <button
              class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
              type="button"
              onclick="checkNumber()"
            >
              GENERATE
            </button>
          </form>
          <div id="result" style="margin-top: 20px; font-size: 1.2em"></div>
        </div>
      </main>
    </div>
  </body>
</html>
